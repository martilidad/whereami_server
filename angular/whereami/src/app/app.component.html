<nav>
  <ul>
    <li><a routerLink="/" routerLinkActive="active">Index Component</a></li>
    <li><a routerLink="/test" routerLinkActive="active">Test Component</a></li>
  </ul>
</nav>
<div *ngIf="userService.token == null" class="modal-dialog">
  <div class="form-group">
    <label for="username">Username:</label><br/>
    <input type="text" name="login-username" id="username" class="form-control" [(ngModel)]="user.username">
    <span *ngFor="let error of userService.errors.username"><br/>
      {{ error }}</span></div>
  <div class="form-group">
    <label for="password">Password:</label><br/>
    <input type="password" name="login-password" id="password" class="form-control" [(ngModel)]="user.password">
    <span *ngFor="let error of userService.errors.password"><br/>
      {{ error }}</span>
  </div>
  <div class="form-group">
    <button (click)="login()" class="btn btn-primary form-control">Log In</button>
  </div>
  <div class="form-group">
    <span *ngFor="let error of userService.errors.non_field_errors">{{ error }}<br/></span>
  </div>
</div>
<div class="submit-row" *ngIf="userService.token != null">
  <div class="col-sm-12">You are logged in as {{ userService.username }}.<br/>
    Token Expires: {{ userService.token_expires }}<br/>
    <button (click)="refreshToken()" class="btn btn-primary">Refresh Token(broken:P)</button>
    <button (click)="logout()" class="btn btn-primary">Log Out</button>
  </div>
</div>
<router-outlet *ngIf="userService.token != null"></router-outlet>

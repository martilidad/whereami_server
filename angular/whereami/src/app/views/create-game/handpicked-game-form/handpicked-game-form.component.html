<form (submit)="submit()" id="handpickedForm" ngNativeValidate>
  <div class="form-group">
    <label for="name">Game name (e.g. Spain)</label>
    <input class="form-control" type="text" id="name" name="name" required [(ngModel)]="model.name">
  </div>
  <div class="form-group">
    <span>Number of Locations: </span><span id="locationCount">0</span>
  </div>
  <div [innerText]="statusText"></div>
  <button type="submit" class="btn btn-primary">Create</button>
  <button type="button" (click)="cancel()" class="btn btn-danger">Cancel</button>
</form>

<div class="container p-4">
  <div class="row row-cols-3 g-5">
    <div class="col" *ngFor="let c of challenges" >
      <app-game-card [challenge]="c"></app-game-card>
    </div>
    <div class="col">
        <home-challenge-form #createForm (challengeCreated)="invite($event)" 
        (createFormNextEvent)="createFormNext = $event"></home-challenge-form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <form *ngIf="userService.token == null" class="col-md-4 offset-md-4" (submit)="userService.login(user)" >
      <div class="form-group">
        <label for="username">Username:</label><br/>
        <input type="text" name="login-username" id="username" class="form-control" [(ngModel)]="user.username">
        <span *ngFor="let error of userService.errors.username"><br/>
          {{ error }}</span></div>
      <div class="form-group">
        <label for="password">Password:</label><br/>
        <input type="password" name="login-password" id="password" class="form-control" [(ngModel)]="user.password">
        <span *ngFor="let error of userService.errors.password"><br/>
          {{ error }}</span>
      </div>
      <div class="form-group">
        <span *ngFor="let error of userService.errors.non_field_errors">{{ error }}<br/></span>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Log In</button>
    </form>
  </div>

</div>
<router-outlet *ngIf="gMapsApiService.apiLoaded | async"></router-outlet>

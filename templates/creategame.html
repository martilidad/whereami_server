<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Whereami - create game</title>
    <meta property="og:title" content="Whereami - create game"/>
    <meta property="og:type" content="game"/>
    <meta property="og:url" content="https://github.com/martilidad/whereami_server"/>
    <meta property="og:description" content="Tool to create a game from google maps map.">
    <link rel='stylesheet' href='/static/css/bootstrap.css'/>
    <link rel='stylesheet' href='/static/css/style.css'/>
</head>
<body>
<div class="card col-3">
    <div class="card-body">
        <form onsubmit="submit()">
            <h4 class="card-body">Create a new game: </h4>
            <div class="form-group">
                <label for="quantity">Numer of locations.
                    (please check Streetview availability)</label>
                <input class="form-control" type="number" id="quantity" name="quantity" min="1" value="50">
            </div>
            <div class="form-group">
                <label for="minDist">Minimum distance between locations in km.</label>
                <input class="form-control" type="number" id="minDist" name="minDist" min="1" value="10"></div>
            <div class="form-group">
                <label for="name">Game name(e.g. Spain)</label>
                <input class="form-control" type="text" id="name" name="name" required></div>
            <div id="loadingText"></div>
            <button type="submit" name="Submit" class="btn btn-primary">Create</button>
            <a href="/" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
<div class="col-9" id="createGameMap"></div>
<script type='text/javascript' src='/static/js/js.cookie.min.js'></script>
<script type='text/javascript' src='/static/js/jquery.min.js'></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type='text/javascript'
        src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCZOXlIZdfYBcn_W8UrY-JYrE3eueQq4_k&sensor=false&libraries=geometry'></script>
<script type='text/javascript' src='/static/js/creategamemap.js'></script>
</body>
</html>
